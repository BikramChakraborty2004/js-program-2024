<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(21, 6, 35); color: aliceblue;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
    <script>
        const parent = document.querySelector(".parent")
        console.log(parent);
        console.log(parent.children);// It return HTML collection
        console.log(parent.children[1]); // array like property
        for (let index = 0; index < parent.children.length; index++) {
            const element = parent.children[index];  
            console.log(element);
        }
        parent.children[0].style.color = "red"
        console.log(parent.firstElementChild) // Return first element child
        console.log(parent.lastElementChild) // Return last element child

        const dayOne = document.querySelector(".day")
        console.log(dayOne);  // For first element
        console.log(dayOne.parentElement);// return parent element
        console.log(dayOne.nextElementSibling); // return next element

        const classList = document.querySelectorAll(".day")
        console.log(classList[1]);  // return second element
        
        console.log(parent.childNodes); // no of childNode==>> 11
        
        
        
    </script>

</body>

</html>
