<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(21, 6, 35); color: aliceblue;">
    

    <script>
        const div = document.createElement("div") // it creates html element store in a variable named div
        console.log(div);
        div.className="main"  // Give class name 
        div.id = Math.round(Math.random()*10 +1 ) // Give id 
        div.setAttribute("title", "generated-title") // Give attribute
        div.style.backgroundColor = "red"  // Give styling
        div.style.padding = "12px"
        // div.innerHTML = "Chai aur Code"
        const addText = document.createTextNode("chai aur code") // create some text store it in a variable
        div.appendChild(addText) // add into div element
        document.body.appendChild(div) // then div element attach into Body of html page
    </script>
</body>
</html>
