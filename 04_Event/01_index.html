    // Project Style task to remove image on clicking the image
    document.querySelector("#images").addEventListener(
        'click',function(e){
            console.log(e.target); // Where it is clicked
            console.log(e.target.parentNode);//Where it is clicked its parent node
            console.log(e.target.tagName);// print tag name like IMG
            // IF I CLICK ON GOOGLE THEN ALL IMAGES VANISH
            // SO I PUT CONDITION IF TAG IMG THEN REMOVE
            if(e.target.tagName === 'IMG')
        {
             const rem = e.target.parentNode 
            rem.remove(); // remove the image
